<div class="container mt-5">
    <div class="container mt-5">
        <!-- En-tête avec le titre centré et une flèche de retour -->
        <div class="row mb-3 align-items-center">
            <div class="col-12 col-md-2 mb-2 mb-md-0">
                <a href="#" onclick="history.go(-1); return false;" class="btn btn-link">
                    <i class="fas fa-arrow-left"></i> Retour
                </a>
            </div>
            <div class="col-12 col-md-10 text-center text-md-left">
                <h2>Créer un article</h2>
            </div>
        </div>
    </div>
    

    <form [formGroup]="articleForm" (ngSubmit)="onSubmit()" class="form-horizontal">
        <!-- Champ pour sélectionner un thème -->
        <div class="form-group row justify-content-center mb-3">
            <div class="col-sm-3">
                <input type="text" formControlName="theme" class="form-control custom-input" id="theme" placeholder="Sélectionner un thème">
                <div *ngIf="articleForm.get('theme')?.invalid && (articleForm.get('theme')?.dirty || articleForm.get('theme')?.touched)" class="text-danger">
                    <div *ngIf="articleForm.get('theme')?.errors">Thème requis</div>
                </div>
            </div>
        </div>

        <!-- Champ pour entrer un titre -->
        <div class="form-group row justify-content-center mb-3">
            <div class="col-sm-3">
                <input type="text" formControlName="title" class="form-control custom-input" id="title" placeholder="Sélectionner un titre">
                <div *ngIf="articleForm.get('title')?.invalid && (articleForm.get('title')?.dirty || articleForm.get('title')?.touched)" class="text-danger">
                    <div *ngIf="articleForm.get('title')?.errors">Titre requis</div>
                </div>
            </div>
        </div>

        <div class="form-group row justify-content-center mb-3">
            <div class="col-sm-8">
                <textarea formControlName="content" class="form-control custom-input" id="content" rows="8" placeholder="Contenu de l'article"></textarea>
                <div *ngIf="articleForm.get('content')?.invalid && (articleForm.get('content')?.dirty || articleForm.get('content')?.touched)" class="text-danger">
                    <div *ngIf="articleForm.get('content')?.errors">Contenu requis</div>
                </div>
            </div>
        </div>

        <div class="form-group row justify-content-center mb-3">
            <div class="col-sm-6 text-center">
                <button type="submit" [disabled]="!articleForm.valid" class="btn btn-primary btn-block">Créer l'article</button>
            </div>
        </div>
    </form>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
